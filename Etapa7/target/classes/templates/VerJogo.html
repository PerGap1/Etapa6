<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Detalhes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="/css/cores.css">
    </head>

    <body class="corFundo centralizado">
        <header>
            <nav class="corPrimaria row" style="text-align: left"> 
                <div class="col-4 p-2" style="max-height: 50%;">
                    <a th:href="@{/Catalogo}" class="corFonte" style="padding-left: 5%">Voltar</a> 
                </div>
            </nav> 
        </header>

        <img src="/images/LOGO.png" alt="logo" class="img-fluid" style="max-width: 8%; font-size: larger">

        <div class="container my-2 corSecundaria p-2 centralizado" style="font-size: large">            
            <table class="tabela table table-striped table-responsive-md h-100" style="background-color: white; min-height: 20vw;">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Lançamento</th>
                        <th>Criador</th>
                        <th>Descrição</th>
                        <th>Classificação</th>
                        <th>Possue</th>
                    </tr>
                </thead>
                <tbody>
                    <td th:text="${jogo.id}"></td>
                    <td th:text="${jogo.titulo}"></td>
                    <td th:text="${jogo.categoria}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(jogo.valor, 1, 2, 'COMMA')}"></td>
                    <td th:text="${#temporals.format(jogo.lancamento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${jogo.criador}"></td>
                    <td th:text="${jogo.descricao}"></td>
                    <td th:text="${jogo.classificacao}"></td>
                    <td th:text="${possui != null ? (possui ? 'Sim' : 'Não') : 'Nulo'}"></td>
                </tbody>
            </table>
            
            <div class="row">
                <div class="col-6">
                    <button class="btn primary-btn" style="background-color: blue; color: white; width: 30%; text-align: center">Adicionar ao carrinho</button>
                </div>
                <div class="col-6">
                    <button th:href="@{/Comprar/{id}(id=${jogo.id})}" th:if="${not possui}" class="btn primary-btn" style="background-color: lime; color: white; width: 30%">Comprar</button>
                </div>
            </div>
        </div>

        <!-- FAZER FILTRO NA TABELA -->
    </body>
</html>
