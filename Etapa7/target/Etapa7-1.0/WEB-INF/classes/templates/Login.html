<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        
        <link rel="stylesheet" href="/css/cores.css">
    </head>

    <body class="centralizado corFundo">
        <img src="/images/LOGO.png" alt="logo" class="img-fluid" style="max-width: 10%;">

        <div class="container centralizado d-flex vh-100">
            <div class="login-box w-75 shadow-lg p-4 tabua">
                <header class="row text-light h-20 centralizado" style="text-align: center;">
                    <h1 class="titulo title">Login</h1>
                </header>
                
                <div th:if="${erroAutenticacao}" class="corSecundaria text-center" style="color: crimson">
                    <p th:text="${erroAutenticacao}"></p>
                </div>

                <form action="/Usuario/Entrar" method="POST" style="text-align: left;">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white" >Nome de usu√°rio:</label>
                        <input type="text" id="username" name="nome" class="form-control" th:value="${nome}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Senha:</label>
                        <input type="password" id="password" name="senha" class="form-control" th:value="${senha}">
                    </div>

                    <div class="row">
                        <div class="col-3 col-md-6 centralizado d-flex">
                            <a th:href="@{/NovaConta}" type="button" class="btn btn-secondary w-50 ml-5">Criar conta</a>
                        </div>
                        <div class="col-3 col-md-6 centralizado d-flex">
                            <button type="submit" class="btn btn-primary w-50 mr-5 corPrimaria" 
                                    style="border-color: blueviolet;"> Entrar</Button> 
                        </div>

                        <div class="col-12 centralizado">
                            <a th:href="@{/}" class="text-primary" style="color: blueviolet;">Cancelar</a>
                            <a>|</a>
                            <a th:href="@{/EsqueciSenha}" class="text-muted">Esqueceu a senha?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
