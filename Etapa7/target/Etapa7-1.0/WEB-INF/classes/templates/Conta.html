<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Conta</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="/css/cores.css">
    </head>

    <body class="corFundo centralizado">
        <header>
            <nav class="corPrimaria centralizado row text-center"> 
                <div class="col-4 p-2">
                    <a th:href="@{/Catalogo}" class="corFonte">Cat√°logo</a> 
                </div>
                <div class="col-4 p-2">
                    <a th:href="@{/MeusJogos}" class="corFonte">Meus jogos</a> 
                </div>
                <div class="col-4 p-2">
                    <a th:href="@{/Conta}" class="corFonte font-weight-bold">Conta</a> 
                </div>
            </nav> 
        </header>

        <div class="container corSecundaria p-4 centralizado mt-3">
            <div class="row" style="min-height: 35vw;">
                <div class="col-md-3 p-2 corTerciaria border border-dark d-flex flex-column align-items-center">
                    <a th:href="@{/AtualizarConta}" class="btn btn-secondary w-100 my-2 corTerciaria border-dark">Atualizar conta</a>
                    <a class="btn btn-secondary w-100 my-2 corTerciaria border-dark" style="color: white">Meu carrinho</a>
                    <a th:href="@{/CriadorJogos}" class="btn btn-secondary w-100 my-2 corTerciaria border-dark">Criador de jogos</a>
                    
                    <div th:if="${erroAcesso}" class="corTerciaria text-center text-danger my-2">
                        <p th:text="${erroAcesso}"></p>
                    </div>
                    
                    <button class="btn btn-secondary w-100 my-2 corTerciaria border-dark">Atualizar jogo</button>
                    <a th:href="@{/Administrador}" class="btn btn-secondary w-100 my-2 corTerciaria border-dark">Administrador</a>
                    <a th:href="@{/}" class="btn btn-secondary w-100 my-2 corTerciaria border-dark">Sair</a>
                </div>

                <div class="col-md-9 p-2 corTerciaria border border-dark">
                    <img src="/images/LOGO.png" alt="logo" class="img-fluid" style="max-width: 80%;">
                    <div class="mt-auto text-center text-white w-100">
                        <p class="mb-1">Conta:</p>
                        <span class="btn btn-secondary w-25 corTerciaria border-dark font-weight-bold" th:text="${nome}" disabled></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
