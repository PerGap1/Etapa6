<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Catálogo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="/css/cores.css">
    </head>

    <body class="corFundo centralizado">
        <header>
            <nav class="corPrimaria centralizado row"> 
                <div class="col-4 p-2" style="max-height: 50%;">
                    <a href="/Catalogo" class="corFonte" style="font-weight: bold;">Catálogo</a> 
                </div>
                <div class="col-4 p-2" style="max-height: 50%;">
                    <a href="/MeusJogos" class="corFonte">Meus jogos</a> 
                </div>
                <div class="col-4 p-2" style="max-height: 50%;">
                    <a href="/Conta" class="corFonte">Conta</a> 
                </div>
            </nav> 
        </header>

        <img src="/images/LOGO.png" alt="logo" class="img-fluid" style="max-width: 8%;">

        <div class="container my-2 corSecundaria p-2">
            <form class="centralizado" role="search">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <input class="form-control me-2 w-100" type="search" placeholder="Pesquisar jogo">
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3">
                        <button class="btn btn-primary botao w-75" type="submit">Buscar</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>

            <div class="p-2"></div>

            <table class="tabela table table-striped table-responsive-md h-100" style="background-color: white; min-height: 20vw;">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Lançamento</th>
                        <th>Criador</th>
                        <th>Possue</th>
                        <th>Ver mais</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jogo : ${listarJogos}">
                        <td th:text="${jogo.imagem}"></td>
                        <td th:text="${jogo.categoria}"></td>
                        <td th:text="${jogo.valor}"></td>
                        <td th:text="${jogo.lançamento}"></td>
                        <td th:text="${jogo.criador}"></td>
                        <td th:text="${jogo.possue}"></td>
                        <td>
                            <a th:href="@{/jogos/detalhes/{id}}(id=${jogo.id})" class="btn btn-primary">Detalhes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- FAZER FILTRO NA TABELA -->
    </body>
</html>
