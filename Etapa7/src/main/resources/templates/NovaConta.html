<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nova conta</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        
        <link rel="stylesheet" href="/css/cores.css">
    </head>

    <body class="centralizado corFundo">
        <img src="/images/LOGO.png" alt="logo" class="img-fluid" style="max-width: 10%;">

        <div class="container centralizado d-flex vh-100">
            <div class="login-box w-75 shadow-lg p-4 tabua">
                <header class="row text-light h-20 centralizado" style="text-align: center;">
                    <h1 class="titulo title">Nova conta</h1>
                </header>
                <form style="text-align: left; align-items: center; font-size: large;">
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="username" class="form-label text-white">Nome de usuário:</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="username" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="password" class="form-label text-white">Senha:</label>
                            </div>
                            <div class="col-9">
                                <input type="password" id="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="email" class="form-label text-white">Email:</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="apelido" class="form-label text-white">Apelido:</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="nickname" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3 col-md-6 centralizado d-flex">
                            <a href="/Login" type="button" class="btn btn-secondary w-50 ml-5">Cancelar</a>
                        </div>
                        <div class="col-3 col-md-6 centralizado d-flex">
                            <a href="/Catalogo" type="submit" class="btn btn-primary w-50 mr-5 corPrimaria" 
                               style="border-color: blueviolet;" onclick="return validarFormulario(event);">Criar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            function validarFormulario(event) {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var email = document.getElementById('email').value;
                var nickname = document.getElementById('nickname').value;

                if (username !== "" && password !== "" && email !== "" && nickname !== "") {
                    return true;
                }

                else if (username === ""){
                    alert("Por favor, insira o nome de usuário");
                }
                
                else if (password === ""){
                    alert("Por favor, insira a senha");
                }

                else if (email === ""){
                    alert("Por favor, insira o email");
                }
                
                else {
                    alert("Por favor, insira o apelido");
                }

                event.preventDefault();
                return false;
            }

            document.querySelector('form').addEventListener('submit', validarFormulario);
        </script>
    </body>
</html>
