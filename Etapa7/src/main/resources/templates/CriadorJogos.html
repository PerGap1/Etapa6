<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar jogo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        
        <link rel="stylesheet" th:href="@{/css/cores.css}">
    </head>

    <body class="centralizado corFundo">
        <img src="/images/LOGO.png" alt="logo" class="img-fluid" style="max-width: 10%;">

        <div class="container centralizado d-flex vh-100">
            <div class="login-box w-75 shadow-lg p-4 tabua">
                <header class="row text-light h-20 centralizado" style="text-align: center;">
                    <h1 class="titulo title">Cadastrar jogos</h1>
                </header>
                
                <div th:if="${erroInvalidade}" class="corSecundaria text-center" style="color: crimson">
                    <p th:text="${erroInvalidade}"></p>
                </div>
                
                <form th:action="@{/Jogo/CriarJogo}" method="POST" style="text-align: left; align-items: center; font-size: large;">
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="titulo" class="form-label text-white">Título:</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="titulo" name="titulo" class="form-control" th:value="${jogo.titulo}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="categoria" class="form-label text-white">Categoria:</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="categoria" name="categoria" class="form-control" th:value="${jogo.categoria}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="valor" class="form-label text-white">Valor:</label>
                            </div>
                            <div class="col-9">
                                <input type="number" id="valor" name="valor" class="form-control" th:value="${jogo.valor}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="lancamento" class="form-label text-white">Lançamento:</label>
                            </div>
                            <div class="col-9">
                                <input type="datetime-local" id="lancamento" name="lancamento" class="form-control" th:value="${jogo.lancamento}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="criador" class="form-label text-white">Criador:</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="criador" name="criador" class="form-control" th:value="${jogo.criador}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="descricao" class="form-label text-white">Descrição:</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="descricao" name="descricao" class="form-control" th:value="${jogo.descricao}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 my-4">
                        <div class="row">
                            <div class="col-3" style="padding-top: 0.5%;">
                                <label for="classificacao" class="form-label text-white">Classificação:</label>
                            </div>
                            <div class="col-9">
                                <input type="number" id="classificacao" name="classificacao" class="form-control" th:value="${jogo.classificacao}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-3 col-md-6 centralizado d-flex">
                            <a th:href="@{/Conta}" type="button" class="btn btn-secondary w-50 ml-5">Cancelar</a>
                        </div>
                        <div class="col-3 col-md-6 centralizado d-flex">
                            <button type="submit" class="btn btn-primary w-50 mr-5 corPrimaria" 
                               style="border-color: blueviolet;">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
